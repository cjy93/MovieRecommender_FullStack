    <script>
        // cnanot access higher level due to security concenrs

        window.onload = function () {
            // in javascript no higher level access
            // passing the var to d3 object may not have any outputs
            // d3 object is not a dom object
            d3.csv("data/2022_movies.csv")
                .row(function (d) {
                    poster = "<a href='" + d.links + "'><img src='" + d.small_posters + "'></a>"
                    movie = "<a href='" + d.links + "'>" + d.movie + "</a>"
                    runtime = parseInt(d.runtime)
                    year = parseInt(d.year)
                    genres = d.genres
                    rating = '<span style="font - size: 300 %; color: yellow; ">&starf;</span>' + d.imdb
                    metascore = d.metascore
                    $("#table_messages").append(
                        "<tr><td>" + poster + "</td><td>" + movie + "</td><td>" + runtime + "</td><td>" + year + "</td><td>" + genres + "</td><td>" + rating + "</td><td>" + metascore + "</td></tr>"
                    )
                    // return {

                    //     runtime: parseInt(d.Runtime)
                    // // appending jquery

                    //     )
                    // }
                })
                .get(function (data) {
                    console.log(data);

                })
        }
    </script>
